<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejemplo de Toggle (Modo Oscuro)</title>
    <!-- Enlazamos una hoja de estilos para que se vea mejor -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="contenedor">
      <!-- El botón para alternar el modo. Su texto cambiará dinámicamente. -->
      <button type="button" id="boton-toggle">Activar Modo Oscuro</button>

      <h1>Alternar un Estado</h1>
      <p>
        Este es un ejemplo de cómo una función sin parámetros puede cambiar el
        estado de la página.
      </p>
      <p>
        Haz clic en el botón de arriba para ver cómo el CSS y el JavaScript
        trabajan juntos para cambiar el tema visual de claro a oscuro y
        viceversa.
      </p>
    </div>

    <!-- Enlazamos nuestro archivo JavaScript al final del body -->
    <script src="script.js"></script>
  </body>
</html>
